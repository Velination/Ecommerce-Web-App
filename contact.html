<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactstyle.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <img src="img/sneakers.png" alt="" class="logo" />
      <nav class="navigation">
        <a href="index.html">HOME</a>
        <a href="about.html"> ABOUT US</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </header>
    <section class="contact">
      <h2>Contact Us!</h2>
      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Full Name"
              id="name"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Full Name can't be blank</div>
          </div>
          <div class="input-field field">
            <input
              type="email"
              placeholder="Email Address"
              id="email"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt email">Email Address can't be blank</div>
          </div>
        </div>
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Phone number"
              id="phone"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Phone Number can't be blank</div>
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Subject"
              id="subject"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Subject can't be blank</div>
          </div>
        </div>

        <div class="textarea-field field">
          <textarea
            name=""
            id="message"
            cols="30"
            rows="10"
            placeholder="Your message"
            class="item"
            autocomplete="off"
          ></textarea>
          <div class="error-txt">Message can't be blank</div>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <script src="https://smtpjs.com/v3/smtpjs"></script>
    <script src="https://smtpjs.com/v3/smtpjs"></script>
    <script src="contact.js"></script>
  </body>
</html>
