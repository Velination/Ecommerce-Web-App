<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginstyle.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <img src="img/sneakers.png" alt="" class="logo" />
      <nav class="navigation">
        <a href="index.html">HOME</a>
        <a href="about.html"> ABOUT US</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </header>

    <!-- login form -->
    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="" method="post">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" autocomplete="off" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" autocomplete="off" required />
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" />Remember me </label>
            <a href="#">Forget Password?</a>
          </div>

          <button type="submit" class="btn" required>LOGIN</button>
          <div class="login-register">
            <p>
              Don't have an account?<a href="#" class="register-link">
                Sign Up</a
              >
            </p>
          </div>
        </form>

        <!-- end of login form -->
      </div>

      <!-- start of registration form -->
      <div class="form-box register">
        <h2>Registration</h2>
        <form action="" method="post">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" autocomplete="off" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" autocomplete="off" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" autocomplete="off" required />
            <label>Password</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" autocomplete="off" required />
            <label>Confirm Password</label>
          </div>
          <div class="remember-forget">
            <label
              ><input type="checkbox" />I agree to the terms & conditions
            </label>
          </div>

          <button type="submit" class="btn" required>REGISTER</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link"> Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- end of registration form -->
    <script src="loginapp.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
